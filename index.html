<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Audio balls Webgl experiment</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" type="image/png" href="assets/icone.png" />
  <link href="css/main.css" rel="stylesheet">
  <script src="js/three.js"></script>
  <script src="js/TweenMax.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <div class="rideau">
    <img src="assets/logoBlack.svg" alt="">
  </div>
  <header>
    <h1>Audio balls</h1>
    <p>A generative sound design experiment for College Vanier Generative design workshop<br>
      <a href="https://github.com/MariusBallot/Audio-Balls" target="_blank"> GitHub Source Code</a><br> Music : <a href="https://www.youtube.com/watch?v=r-omihkqEJM&list=PLMmqTuUsDkRJ8-jUgcYzZLhXlR9YH9-ML&index=2">El
        Sueño - Dennis Cruz</a></p>

    <button>OK</button>
  </header>

  <div class="interface">
    <div class="butWrapper">
      <button class="left">left</button>
      <button class="play">play</button>
      <button class="right">right</button>
    </div>
  </div>

  <audio id="audioFile" type="audio/mpeg" muted>
    <source src="assets/Dennis Cruz - El Sueño (feat Martina Camargo).mp3" type="audio/mpeg">
  </audio>
  <div id="container"></div>


  <script src="js/main.js"></script>

</body>

</html>
